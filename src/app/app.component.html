<div class="container-fluid g-0">
        <!--Modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-white bg-dark">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-md-12 d-none">
                        <label for="user_id">id</label>
                        <div class="input-group">
                        <input id="user_id" name="user_id" class="form-control">
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="nombre_usuario">Nombre</label>
                        <div class="input-group">
                        <input id="nombre_usuario" name="nombre" class="form-control" minlength="3">
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="email_usuario">email</label>
                        <div class="input-group">
                            <input id="email_usuario" name="email" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        
    </div>
</div>
<!--End Modal-->
  <app-header (sideNavToggled)="sideNavStatus = $event"></app-header>
  <main>
    <app-side-nav
      [sideNavStatus]="sideNavStatus"
      [ngClass]="{ 'app-side-nav-open': sideNavStatus }"
    ></app-side-nav>
    <div class="display-area p-3" [ngClass]="{'display-area-shrink' : sideNavStatus}">
      <p class="fs-l fw-bold fst-italic"></p>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
