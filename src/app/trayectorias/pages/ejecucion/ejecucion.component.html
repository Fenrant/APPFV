
<div class="container h-100">
  
   
    <div class="container"  >
        <div class="row">
          <div class="col">
            <div class="text-center">
              <h3><em>Resultados</em></h3>
            </div>
          </div>
        </div>
      </div>

    <div class="container mb-5" style="height: 400px; width: 70%;">
        <div class="card h-100" >
          <div class="card-body h-100 w-100">
            <iframe [srcdoc]='mapa' style="width: 100%; height: 100%;"></iframe>
            
          </div>
        </div>
      </div>
    
      <div class="container mb-5" style="height: 90px; width: 70%;">
        <div class="card h-100" >
          <div class="card-body h-100 w-100">
            <iframe [srcdoc]='mensaje' style="width: 100%; height: 100%;"></iframe>
            
          </div>
        </div>
      </div>
      <div class="table-responsive" style="height: 300px;">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th *ngFor="let key of keys">{{ key }}</th>
            </tr>
          </thead>
      
          <tbody>
            <ng-container *ngFor="let valor of values;">
              <tr>
                <td *ngFor="let v of object.values(valor)">{{v}}</td>
              </tr>
            </ng-container>
            
          </tbody>
        </table>
      </div>
</div>
